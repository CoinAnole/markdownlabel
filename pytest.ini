[pytest]
# Pytest configuration for MarkdownLabel test suite

# Test discovery
testpaths = kivy_garden/markdownlabel/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude external directories
norecursedirs = external .git .tox .venv __pycache__ *.egg-info .hypothesis

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    needs_window: marks tests that require a Kivy window/text provider
    test_tests: marks meta-tests that validate test suite structure

# Default behavior: exclude window-dependent tests by default
addopts = --tb=short -v -m "not needs_window"

# Coverage settings (when using --cov)
# Run with: pytest --cov=kivy_garden.markdownlabel