[tool:pytest]
# Pytest configuration for MarkdownLabel test suite

# Test discovery
testpaths = kivy_garden/markdownlabel/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude external directories
norecursedirs = external .git .tox .venv __pycache__ *.egg-info

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Default behavior: skip slow tests unless explicitly requested
addopts = -m "not slow" --tb=short -v

# Coverage settings (when using --cov)
# Run with: pytest --cov=kivy_garden.markdownlabel