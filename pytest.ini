[pytest]
# Pytest configuration for MarkdownLabel test suite

# Test discovery
testpaths = kivy_garden/markdownlabel/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude external directories
norecursedirs = external .git .tox .venv __pycache__ *.egg-info .hypothesis

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Default behavior: run all tests, including those previously marked slow
addopts = --tb=short -v

# Coverage settings (when using --cov)
# Run with: pytest --cov=kivy_garden.markdownlabel