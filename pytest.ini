[pytest]
# Pytest configuration for MarkdownLabel test suite

# Test discovery
testpaths = kivy_garden/markdownlabel/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude external directories
norecursedirs = external .git .tox .venv __pycache__ *.egg-info .hypothesis

# Markers
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests
    integration: Integration tests
    slow: Performance-intensive tests
    needs_window: Tests requiring Kivy window
    test_tests: Meta-tests (tests about test suite structure)

# Default behavior: exclude window-dependent tests and meta-tests by default
addopts = --tb=short -v -m "not needs_window and not test_tests"

# Coverage settings (when using --cov)
# Run with: pytest --cov=kivy_garden.markdownlabel